<!-- Page Content -->
<div class="container" ng-controller="searchCtrl">

    <div class="row">

        <!-- Blog Post Content Column -->
        <div class="col-lg-8">
            <!-- Blog Search Well -->
            <div class="well">
                <h4>Search</h4>
                <form>
                    <div class="input-group">
                        <input type="text" id="search" class="form-control">
                        <span class="input-group-btn">
                     <button class="btn btn-default" type="submit" ng-click="getYoutubedata()">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <button type="submit" class="btn <btn-default></btn-default> btn-lg" ng-click="reset()">Reset</button>

                        </span>
                    </div>
                </form>
                <!-- /.input-group -->
            </div>
            <hr>
            <label>Youtube Search result</label>
            <div id="results" ng-repeat="result in searchresult">
                <a href="//www.youtube.com/embed/{{result.id.videoId}}" class="r">{{result.snippet.title}}</a>
                <div>
                    <div class="row">
                        <div class="col-md-3"><img src={{result.snippet.thumbnails.default.url}}></img>
                        </div>
                        <div class="col-md-9">
                            <span>Published At:</span> <span>{{result.snippet.publishedAt|date : "medium" }}</span>
                            <div><span>Channel Title:</span> <label>{{result.channelTitle}}</label></div>
                            <div><span>Title:</span> <label>{{result.snippet.title}}</label></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <label>Google books Search result</label>
            <div id="bookresults" ng-repeat="result in bookresult">
                <a class="r" href="{{result.link}}">{{result.title}}</a>
                <div>
                    <div class="row">
                        <div class="col-md-3"><img src={{result.thumbnail}}></img>
                        </div>
                        <div class="col-md-9">
                            <span>Publisher:</span> <label>{{result.publisher}}</label>
                            <div><span>Author:</span> <label>{{result.authors[0]}}</label></div>
                            <div><span>Title:</span> <label>{{result.title}}</label></div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>

        </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Blog Categories Well -->
            <div class="well">
                <h4> Categories</h4>
                <div class="row">
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>
                <!-- /.row -->
            </div>

            <!-- Side Widget Well -->
            <div class="well">
                <h4>A search portal</h4>
                <p>This is a custom search engine</p>
            </div>

        </div>

    </div>
    <!-- /.row -->

    <hr>



</div>
